<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hangman</title>

    <meta name="description" content="Hangman game">
    <meta name="author" content="Diego Montesinos">

    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main-container">
      <div id="title">
        <div class="pepper-title"><img src="img/hangman-pepper.png"></div>
        <div>HANGMAN</div>
        <div class="pepper-title"><img src="img/hangman-pepper.png"></div>
      </div>

      <div id="content">
        <div id="hangman">
          <div id="hangman-base"><img src="img/hangman-base.png"></div>

          <div class="hangman-part" part="head"><img src="img/hangman-head.png"></div>
          <div class="hangman-part" part="body"><img src="img/hangman-body.png"></div>
          <div class="hangman-part" part="left-arm"><img src="img/hangman-left-arm.png"></div>
          <div class="hangman-part" part="right-arm"><img src="img/hangman-right-arm.png"></div>
          <div class="hangman-part" part="left-pepper"><img src="img/hangman-pepper.png"></div>
          <div class="hangman-part" part="right-pepper"><img src="img/hangman-pepper.png"></div>
          <div class="hangman-part" part="left-feet"><img src="img/hangman-left-feet.png"></div>
          <div class="hangman-part" part="right-feet"><img src="img/hangman-right-feet.png"></div>
        </div>

        <div id="game-gui">
          <div id="word-display"></div>

          <div id="answer-gui">
            <div id="past-answers"></div>
            <div id="current-answer">
              <label>Choose letter: </label>
              <input id="letter" type="text" maxlength="1">
              <input id="test-btn" type="button" value="Test!">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
